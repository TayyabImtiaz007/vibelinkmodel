<!-- chatbot/templates/chatbot/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'chatbot/style.css' %}">
</head>
<body>
    <div class="chatbox">
        <div class="chatbox__button">
            <button>Open Chat</button>
        </div>
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="{% static 'chatbot/chatbot_icon.png' %}" alt="Chatbot Icon">
                </div>
                <div class="chatbox__heading--header">Chat with us</div>
            </div>
            <div class="chatbox__messages">
                <div class="messages__item messages__item--visitor">Hello!</div>
            </div>
            <div class="chatbox__footer">
                <form id="chat-form">
                    {% csrf_token %}
                    <input type="text" name="user_input" placeholder="Type a message...">
                    <button class="send__button">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'chatbot/app.js' %}"></script>
</body>
</html>
